name: EAS Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build'
        required: true
        default: 'all'
        type: choice
        options:
          - ios
          - android
          - all
      profile:
        description: 'Build profile'
        required: true
        default: 'preview'
        type: choice
        options:
          - development
          - preview
          - production

jobs:
  build:
    name: EAS Build (${{ github.event.inputs.platform || 'all' }})
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Expo & EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci || npm install

      - name: Run tests before build
        run: npm test -- --ci --forceExit || true

      - name: Build
        run: |
          PLATFORM="${{ github.event.inputs.platform || 'all' }}"
          PROFILE="${{ github.event.inputs.profile || 'preview' }}"
          
          if [ "$PLATFORM" = "all" ]; then
            eas build --platform all --profile $PROFILE --non-interactive
          else
            eas build --platform $PLATFORM --profile $PROFILE --non-interactive
          fi

  submit:
    name: Submit to Stores
    runs-on: ubuntu-latest
    needs: build
    if: github.event.inputs.profile == 'production' || startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Expo & EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Submit iOS
        if: github.event.inputs.platform != 'android'
        run: eas submit --platform ios --latest --non-interactive
        continue-on-error: true

      - name: Submit Android
        if: github.event.inputs.platform != 'ios'
        run: eas submit --platform android --latest --non-interactive
        continue-on-error: true
